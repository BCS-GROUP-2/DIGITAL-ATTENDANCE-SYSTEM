<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital Attendance System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fs-4" href="#">Digital Attendance</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5 col-sm-12">
        <div class="card border-0 shadow rounded-4">
          <div class="card-header bg-primary text-white text-center fw-bold fs-5 py-3 rounded-top-4">
            Mark Your Attendance
          </div>
          <div class="card-body p-4">
            <form id="attendanceForm" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="studentName" class="form-label fw-semibold">Student Name</label>
                <input type="text" class="form-control form-control-lg" id="studentName" placeholder="Enter full name" required>
              </div>
              <div class="mb-4">
                <label for="classStream" class="form-label fw-semibold">Class </label>
                <select id="classStream" class="form-select form-select-lg" required>
                  <option value="">Choose...</option>
                  <option value="Class A">Class A</option>
                  <option value="Class B">Class B</option>
                  <option value="Class C">Class C</option>
                </select>
              </div>
              <button type="submit" class="btn btn-success w-100 btn-lg">Submit Attendance</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script -->
  <script>
    const form = document.getElementById('attendanceForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('studentName').value.trim();
      const stream = document.getElementById('classStream').value;

      if (name && stream) {
        Swal.fire({
          icon: 'success',
          title: 'Success!',
          text: `Attendance submitted for ${name} (${stream})`,
          confirmButtonColor: '#198754',
        });
        form.reset();
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Oops...',
          text: 'Please fill in all fields!',
          confirmButtonColor: '#dc3545',
        });
      }
    });
  </script>
</body>
</html>
