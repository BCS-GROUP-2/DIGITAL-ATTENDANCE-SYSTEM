<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Attendance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

     <div class="navbar">
         <nav class="main-nav">
            <button class="nav-btn active" onclick="location.href='dashboard.html'">Dashboard</button>
            <button class="nav-btn" onclick="location.href='students.html'">Students</button>
            <button class="nav-btn" onclick="location.href='attendance.html'">Attendance</button>
        </nav>
    </div>
    
    <div class="container">
        <header>
            <h1>Attendance Tracking</h1>
            <p class="subtitle">Mark attendance for students by date and subject</p>
        </header>
        
        <div class="attendance-controls">
            <div class="form-group">
                <label for="attendance-date">Date</label>
                <input type="date" id="attendance-date" value="2024-06-12">
            </div>
            
            <div class="form-group">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="Mathematics" selected>Mathematics</option>
                    <option value="Science">Science</option>
                    <option value="English">English</option>
                    <option value="History">History</option>
                </select>
            </div>
            
            <div class="attendance-stats">
                <div class="attendance-stat">
                    <span class="stat-number">2</span>
                    <span class="stat-label">Present</span>
                </div>
                <div class="attendance-stat">
                    <span class="stat-number">1</span>
                    <span class="stat-label">Absent</span>
                </div>
                <div class="attendance-stat">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Late</span>
                </div>
            </div>
            
            <button class="btn-primary">Save Attendance</button>
        </div>
        
        <div class="attendance-list">
            <div class="attendance-item present">
                <div class="student-info">
                    <h3>Alice Johnson</h3>
                    <p class="class-info">12A - Roll: 2024001</p>
                </div>
                <div class="attendance-status">
                    <span>Status: Present</span>
                    <div class="attendance-actions">
                        <button class="btn-present active">Present</button>
                        <button class="btn-absent">Absent</button>
                        <button class="btn-late">Late</button>
                    </div>
                </div>
            </div>
            
            <div class="attendance-item absent">
                <div class="student-info">
                    <h3>Bob Smith</h3>
                    <p class="class-info">12A - Roll: 2024002</p>
                </div>
                <div class="attendance-status">
                    <span>Status: Absent</span>
                    <div class="attendance-actions">
                        <button class="btn-present">Present</button>
                        <button class="btn-absent active">Absent</button>
                        <button class="btn-late">Late</button>
                    </div>
                </div>
            </div>
        </div>
        
        <nav class="main-nav">
            <button class="nav-btn" onclick="location.href='dashboard.html'">Dashboard</button>
            <button class="nav-btn" onclick="location.href='students.html'">Students</button>
            <button class="nav-btn active" onclick="location.href='attendance.html'">Attendance</button>
        </nav>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
